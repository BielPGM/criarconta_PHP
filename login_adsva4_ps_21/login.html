<head>

	<title>CRUD em PHP</title>
</head>
<body>
	<form name="frm_login" method="post">

			<fieldset>

				<input type="submit" value="ENTRAR" onClick="document.frm_login.action='logar.php'">

			</fieldset>
	</form>
 </body>
